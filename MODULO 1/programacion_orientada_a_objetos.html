        //Clases siempre se nombran con mayúscula

        class Persona {
            nombre
            edad
            estadoCivil
            intereses

            // Constructor 
            constructor (nombre, edad, estadoCivil, intereses){
                this.nombre = nombre
                this.edad = edad
                this.estadoCivil = estadoCivil
                this.intereses = intereses

            }

            respirar(){
                alert(`Yo ${this.nombre}estoy respirando....`);
            }
            inhalar(){
                alert(`Yo ${this.nombre}estoy inhalando....`);
            }
            exhalar(){
                alert(`Yo ${this.nombre}estoy exhalando....`);
            }
        }

        
        //Creando una instancia de una clase = creando un objeto con el constructor
        let jeanella = new Persona("Jeanella", 25, false, ["Musica", "cine", "programación", "patines"])
