<!DOCTYPE html>

<body>
  <script>
      let arreglo = ["🍓","🍎", "🍐","🥝", "🍌"]

      arreglo.push("🍋 ") // agrega un elemento al final: queve, cola, pilas
      arreglo.pop() // retira un elemento del final del arreglo
      arreglo.shift() // retira elementos del inicio: colas:dequeve
      arreglo.unshift("🍉") // agrega elementos al unicio

      console.log(arreglo)
  </script>  
</body>
</html>
